<div class="row justify-content-md-center">
  <ng-container *ngFor ="let social of socials">
    <div class="socialBlock socialBlock--{{social.name | lowercase}} col-6" *ngIf="social.show">
      <h2 class="socialBlock__name">
        {{social.name}}
      </h2>
      <div class="socialBlock__linkGenerator center">
        <input type="text" [(ngModel)]="social.linkGenerator.link" placeholder="Inserisci link">
      </div>
      <div class="socialBlock__generatedLink">
        <p *ngIf="social.linkGenerator.link.startsWith('http://')">
          {{social.linkGenerator.socialPath}}{{social.linkGenerator.link}}
        </p>
      </div>
    </div>
    <div class="w-100"></div>
  </ng-container>
</div>
