<ng-container *ngFor ="let social of socials">
  <div class="socialBlock socialBlock--{{social.name | lowercase}} col-6" *ngIf="social.show">
    <h2 class="socialBlock__name">
      {{social.name}}
    </h2>
    <div class="socialBlock__linkGenerator text-center">
      <div>
        <input type="url" [(ngModel)]="social.linkGenerator.link" placeholder="Inserisci link">
        <input type="text" [(ngModel)]="social.linkGenerator.title" placeholder="Inserisci title" *ngIf="social.linkGenerator.title !== null">
        <input type="text" [(ngModel)]="social.linkGenerator.description" placeholder="Inserisci description" *ngIf="social.linkGenerator.description !== null">
        <input type="text" [(ngModel)]="social.linkGenerator.image" placeholder="Inserisci image" *ngIf="social.linkGenerator.image !== null">
      </div>
      <button (click)="buildPath(social)" class="btn btn-primary">Click</button>
    </div>
    <div class="socialBlock__generatedLink">
      <p>{{social.builtPath}}</p>
    </div>
  </div>
</ng-container>
