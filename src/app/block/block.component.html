<ng-container *ngFor ="let currentElem of socials">
  <div class="block block--{{currentElem.name | lowercase}}" *ngIf="currentElem.show">
    <h2 class="block__socialName">
      {{currentElem.name}}
    </h2>
    <div class="block__wrapper">
      <div class="linkGenerator center">
        <input type="text" [(ngModel)]="currentElem.link" placeholder="Inserisci link">
        <hr>
        <button class="btn btn-default">Genera</button>
      </div>
      <div class="generatedLink">
        <p>{{currentElem.link}}</p>
      </div>
    </div>
  </div>
</ng-container>
